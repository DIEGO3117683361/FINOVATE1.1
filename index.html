<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Finovate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-bg: rgba(255, 255, 255, 0.25);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F0F2F5;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Aurora Background Animation */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #f4f7f6 0%, #e2eafc 100%);
        overflow: hidden;
      }

      .aurora-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: float 20s infinite ease-in-out;
      }

      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #E0E7FF; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #FAE8FF; animation-delay: -5s; }
      .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #D1FAE5; animation-delay: -10s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Liquid Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.02),
          0 1px 3px rgba(255, 255, 255, 0.5) inset;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.5);
        transform: translateY(-4px) scale(1.005);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.04);
        border-color: rgba(255, 255, 255, 0.8);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.5);
        border-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
      }

      /* Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(40px) scale(0.96); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      .animate-enter {
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .liquid-click {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .liquid-click:active {
        transform: scale(0.96);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>

</head>

    <!-- Global Background Elements -->
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>
    <div id="root"></div>
